
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入 - 碳盤查工具</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 10%; }
    button { padding: 10px 20px; font-size: 1.2em; background: #4caf50; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>請登入使用碳盤查工具</h1>
  <button onclick="netlifyIdentity.open()">登入 / 註冊</button>
  <script>
    netlifyIdentity.init();
    netlifyIdentity.on('login', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
